name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "."
  NODE_VERSION: "20"
  PNPM_VERSION: "8"

jobs:
  build:
    name: Build with pnpm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-setup
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Cache pnpm store
        uses: actions/cache@v4
        id: pnpm-cache
        with:
          path: |
            ~/.local/share/pnpm/store
            ~/.pnpm-store
            node_modules
            .next
            .astro
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Verify lock file exists
        id: check-lockfile
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "lockfile=pnpm-lock.yaml" >> $GITHUB_OUTPUT
            echo "has-lockfile=true" >> $GITHUB_OUTPUT
          else
            echo "lockfile=package.json" >> $GITHUB_OUTPUT
            echo "has-lockfile=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        id: install-deps
        run: |
          if [ "${{ steps.check-lockfile.outputs.has-lockfile }}" = "true" ]; then
            echo "Using pnpm-lock.yaml"
            pnpm install --frozen-lockfile
          else
            echo "Warning: No pnpm-lock.yaml found, generating one..."
            pnpm install
          fi

      - name: Verify installation
        run: |
          echo "PNPM version: $(pnpm --version)"
          echo "Node version: $(node --version)"
          echo "Project dependencies:"
          pnpm list --depth=0 || true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Astro
        run: |
          pnpm run build -- --site "https://mcpackms.github.io" --base "/ruantools2/"
        env:
          NODE_ENV: production
          CI: true

      - name: Check build output
        run: |
          echo "Build directory contents:"
          ls -la dist/ || echo "No dist directory found"
          
          if [ -d "dist" ]; then
            echo "Build output size:"
            du -sh dist
            echo "Number of files:"
            find dist -type f | wc -l
          else
            echo "Error: Build directory 'dist' not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
